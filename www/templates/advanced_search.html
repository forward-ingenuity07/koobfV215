<ion-view title="Advanced search">
    
    
    <ion-content class="has-header">

        <div class="item item-divider">Accommodation type</div>
        <ul class="list">

            <li ng-repeat="setting in settings.type">
                <ion-toggle ng-model="setting.value" ng-click="toggle_button(setting)" ng-checked="setting.value" toggle-class="toggle-positive">{{setting.name}}</ion-toggle>
            </li>
        </ul>

        <div class="item item-divider">Areas</div>
        <ul class="list">
            <li ng-repeat="setting in settings.area"><ion-checkbox ng-checked="setting.value" ng-model="setting.value">{{setting.name}}</ion-checkbox></li>

        </ul>

        <div class="item item-divider">Price Range</div>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Value</span>
                <input type="number" min="0" max="10000" ng-model="settings.range" />
            </label>
            <div class="item range range-positive">
                <i class="icon ion-cash"></i>
                <input type="range" min="0" max="10000" value="{{settings.range}}" ng-model="settings.range">
                R
               <!-- <i class="icon ion-social-usd"></i>-->
                <p ng-model="settings.range">{{settings.range}}</p>
            </div>
            
            
           </div>
        <div class="item item-divider">Reset Settings</div>
        <div class="list">

            <div class="item item-button-right">
                Reset All Settings
                <button class="button" ng-click="resetSettings()">
                    Reset
                </button>
            </div>
        </div>

        <div class="item item-divider">Local Storage</div>
        <div class="list">

            <div class="item item-button-right">
                News
                <button class="button" ng-click="resetNewsStorage()">
                    Clear
                </button>
            </div>

            <div class="item item-button-right">
                Products
                <button class="button" ng-click="resetProductsStorage()">
                    Clear
                </button>
            </div>

            <div class="item item-button-right">
                About
                <button class="button" ng-click="resetAboutStorage()">
                    Clear
                </button>
            </div>

            <div class="item item-button-right">
                Feeds
                <button class="button" ng-click="resetFeedsStorage()">
                    Clear
                </button>
            </div>

            <div class="item item-button-right">
                Wordpress JSON Posts
                <button class="button" ng-click="resetPostsStorage()">
                    Clear
                </button>
            </div>

            <div class="item item-button-right">
                Wordpress JSON Posts (Pagination)
                <button class="button" ng-click="resetServerPostsStorage()">
                    Clear
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
