<ion-view title="{{new.title}}">
    <ion-content class="has-header">

        <img ng-src="{{new.picture}}" alt="{{new.title}}"/>
        
        <div class="padding">
        <h2 class="title">{{new.title}}</h2>
        <p>R{{new.price}}</p>
        <p><i class="icon ion-pricetags"></i> <span>{{new.faculty}}</span></p>
        </div>

    </ion-content>
</ion-view>
