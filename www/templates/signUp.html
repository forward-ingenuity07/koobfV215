<div class="modal">
    <ion-header-bar>
        <h1 class="title">Sign up</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeLogin()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doSignup()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" ng-model="signupData.username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="email" ng-model="signupData.email">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="signupData.password">
                </label>
                <label class="item">
                    <button id="insert" name="insert" class="button button-block button-positive" type="submit">Sign up</button>
                </label>
                <center class="item"><a role="button" ng-click="backToLogin()">Login</a></center>
            </div>
        </form>
    </ion-content>
</div>
